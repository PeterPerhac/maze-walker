<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Maze Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
<!-- Import Map -->
<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
        "three/examples/jsm/controls/PointerLockControls.js": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/PointerLockControls.js"
      }
    }
    </script>

<!-- Main script -->
<script type="module">
    import * as THREE from 'three';
    import { PointerLockControls } from 'three/examples/jsm/controls/PointerLockControls.js';

    let scene, camera, renderer;
    let controls;
    let objects = [];

    let moveForward = false;
    let moveBackward = false;
    let moveLeft = false;
    let moveRight = false;

    let prevTime = performance.now();
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();

    init();
    animate();

    function init() {
        // Create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // Black background

        // Create the camera
        camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            1,
            1000
        );

        // Set the initial camera position above the floor
        camera.position.y = 2;

        // Set up controls
        controls = new PointerLockControls(camera, document.body);

        // Add controls to the scene
        scene.add(controls.getObject());

        // Add light (candle flame) to the controls object
        const light = new THREE.PointLight(0xffaa00, 1, 50); // Increased distance
        controls.getObject().add(light);

        // Create the renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create the floor
        const floorGeometry = new THREE.PlaneGeometry(100, 100);
        const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x808080 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Create walls
        const wallMaterial = new THREE.MeshPhongMaterial({ color: 0x888888 });
        const wallThickness = 1;
        const wallHeight = 10;

        // Front wall
        const wall1Geometry = new THREE.BoxGeometry(100, wallHeight, wallThickness);
        const wall1 = new THREE.Mesh(wall1Geometry, wallMaterial);
        wall1.position.set(0, wallHeight / 2, -50);
        scene.add(wall1);
        objects.push(wall1);

        // Back wall
        const wall2 = wall1.clone();
        wall2.position.set(0, wallHeight / 2, 50);
        scene.add(wall2);
        objects.push(wall2);

        // Left wall
        const wall3Geometry = new THREE.BoxGeometry(wallThickness, wallHeight, 100);
        const wall3 = new THREE.Mesh(wall3Geometry, wallMaterial);
        wall3.position.set(-50, wallHeight / 2, 0);
        scene.add(wall3);
        objects.push(wall3);

        // Right wall
        const wall4 = wall3.clone();
        wall4.position.set(50, wallHeight / 2, 0);
        scene.add(wall4);
        objects.push(wall4);

        // Create the ceiling
        const ceilingGeometry = new THREE.PlaneGeometry(100, 100);
        const ceilingMaterial = new THREE.MeshPhongMaterial({ color: 0x808080 });
        const ceiling = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
        ceiling.rotation.x = Math.PI / 2;
        ceiling.position.y = wallHeight;
        scene.add(ceiling);

        // Lock pointer on click
        document.addEventListener('click', function () {
            controls.lock();
        });

        // Movement controls
        const onKeyDown = function (event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = true;
                    break;
            }
        };

        const onKeyUp = function (event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = false;
                    break;
            }
        };

        document.addEventListener('keydown', onKeyDown, false);
        document.addEventListener('keyup', onKeyUp, false);

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);

        if (controls.isLocked === true) {
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            // Apply friction
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;

            // Calculate movement direction
            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize(); // Ensure consistent movement speed

            const speed = 400.0;

            // Accelerate in the direction of movement
            if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;

            // Save the old position
            const oldPosition = controls.getObject().position.clone();

            // Apply movement
            controls.moveRight(-velocity.x * delta);
            controls.moveForward(-velocity.z * delta);

            // Collision detection
            const cameraPosition = controls.getObject().position.clone();
            const collisionSphereRadius = 2.5; // Increased radius
            const sphere = new THREE.Sphere(cameraPosition, collisionSphereRadius);
            let collision = false;

            for (let i = 0; i < objects.length; i++) {
                const boundingBox = new THREE.Box3().setFromObject(objects[i]);
                if (boundingBox.intersectsSphere(sphere)) {
                    collision = true;
                    break;
                }
            }

            if (collision) {
                // Revert to the old position if collision detected
                controls.getObject().position.copy(oldPosition);
                velocity.set(0, 0, 0);
            }

            prevTime = time;
        }

        renderer.render(scene, camera);
    }
</script>
</body>
</html>
