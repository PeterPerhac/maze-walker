<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze Walker</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div id="blocker">
    <div id="instructions">
        <p style="display:none" class="bigP" id="click-to-play">
            Click to play
        </p>
        <p class="bigP" id="loading-indicator">
            Loading...
        </p>
        <p>
            Look: MOUSE<br/>
            Move: WASD (or arrows)<br/>
            Interact: Space<br/>
            Run super fast: F<br/>
            Pause: Esc<br/>
        </p>
    </div>
</div>


<div id="stats">
    <div id="stats-bar">
        <p>
            <span id="elapsed-seconds-wrapper">Elapsed time: <span id="elapsed-seconds"></span></span>
            <span id="distance-walked-wrapper"><span id="distance-walked"></span> m walked</span>
        </p>
    </div>
</div>


<!-- Import Map -->
<script type="importmap">
   {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
        "controls": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/PointerLockControls.js",
        "svgloader": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/SVGLoader.js"
      }
    }

</script>

<!--This file will be present on the live server so devtools are disabled-->
<script src="./devmode.js" defer></script>

<!-- Main game script -->
<script type="module" src="game.js"></script>
</body>
</html>
