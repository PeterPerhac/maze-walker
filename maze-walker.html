<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Maze Game with Textured Walls</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 64, 64, 0.3);
        }

        #instructions {
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-align: center;
            font-size: 20px;
            cursor: pointer;
            color: #FFDD00;
        }
    </style>
</head>
<body>


<div id="blocker">
    <div id="instructions">
        <p style="font-size:36px">
            Click to play
        </p>
        <p>
            Move: WASD (or arrows)<br/>
            Look: MOUSE<br/>
            Run super fast: F<br/>
            Interact: Space<br/>
            Lights: L<br/>
            Pause: Esc<br/>
        </p>
    </div>
</div>

<!-- Import Map -->
<script type="importmap">
   {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
        "three/examples/jsm/controls/PointerLockControls.js": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/PointerLockControls.js",
        "three/examples/jsm/loaders/SVGLoader.js": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/SVGLoader.js",
        "three/examples/jsm/utils/BufferGeometryUtils.js": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/utils/BufferGeometryUtils.js"
      }
    }



</script>

<!--This file will be present on the live server so devtools are disabled-->
<script src="./devmode.js" defer></script>

<!-- Main script -->
<script type="module">
    import * as THREE from 'three';
    import {PointerLockControls} from 'three/examples/jsm/controls/PointerLockControls.js';
    import {SVGLoader} from 'three/examples/jsm/loaders/SVGLoader.js';

    let scene, camera, renderer;
    let controls;
    let objects = [];
    let ceiling;

    let moveForward = false;
    let moveBackward = false;
    let moveLeft = false;
    let moveRight = false;

    let lottaLite = false;
    let collisionDetection = true;
    let superfast = false;
    let isWireframe = false;

    let prevTime = performance.now();
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    const wallSize = 10;
    const wallThickness = 0.5;
    const defaultSpeed = 150;
    const defaultLightRange = 50;
    const defaultBobbingSpeed = 12;
    const defaultBobbingAmount = 0.6;
    const defaultFogginess = 0.03;

    const eyeHeight = wallSize / 2 + 1;

    const mazeEndPoint = new THREE.Vector3(0, wallSize / 2, 0);

    let isDropping = false;
    let dropTargetY = eyeHeight;
    let reachedEnd = false;
    let inCloseProximityOfEnd = function () {
        return false;
    }
    let dropSpeed = 10;
    let dropAcceleration = 1.02;
    const maxDropDepth = 700.0;
    let isPaused = true;
    let frameCounter = 0;

    if (window.devMode === undefined){
        window.devMode = true;
    }

    init();
    //pause to allow textures to load before animating, removes some warnings in the console
    // await new Promise(r => setTimeout(r, 500));
    animate();

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);

        camera.position.set(0, eyeHeight, 285); //player initial position
        // camera.position.set(0, eyeHeight,  30); //player initial position for debugging (comment out later)

        controls = new PointerLockControls(camera, document.body);
        scene.add(controls.getObject());

        // Add light (candle flame) to the controls object
        const light = new THREE.PointLight(0xffcc66, 1, defaultLightRange, 3);
        controls.getObject().add(light);

        const ambientLight = new THREE.AmbientLight(0x550044, 0.4);
        scene.add(ambientLight);

        const overheadSpotlight = new THREE.SpotLight(0x0066ff, 2, 150, Math.PI / 4, 0.5);
        overheadSpotlight.position.set(0, wallSize * 3, -20);
        overheadSpotlight.target.position.set(0, 0, 0);
        scene.add(overheadSpotlight);
        scene.add(overheadSpotlight.target);

        const overheadSpotlight2 = new THREE.SpotLight(0x0066ff, 2, 150, Math.PI / 4, 0.5);
        overheadSpotlight2.position.set(0, wallSize * 3, 20);
        overheadSpotlight2.target.position.set(0, 0, 0);
        scene.add(overheadSpotlight2);
        scene.add(overheadSpotlight2.target);

        scene.fog = new THREE.FogExp2(0x000000, defaultFogginess);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        const textureLoader = new THREE.TextureLoader();

        // Floor texture
        const floorTexture = textureLoader.load('img/ground_color.jpg');
        floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
        floorTexture.repeat.set(100, 100);
        floorTexture.anisotropy = renderer.capabilities.getMaxAnisotropy();
        floorTexture.minFilter = THREE.LinearMipmapLinearFilter;
        const floorNormal = textureLoader.load('img/ground_normal.jpg');
        floorNormal.wrapS = floorNormal.wrapT = THREE.RepeatWrapping;
        floorNormal.repeat.set(100, 100);
        floorNormal.anisotropy = renderer.capabilities.getMaxAnisotropy();
        floorNormal.minFilter = THREE.LinearMipmapLinearFilter;


        // Wall textures TODO REFACTOR
        const wallTexture = textureLoader.load('img/wall_color.jpg');
        wallTexture.wrapS = wallTexture.wrapT = THREE.RepeatWrapping;
        wallTexture.anisotropy = renderer.capabilities.getMaxAnisotropy();
        wallTexture.minFilter = THREE.LinearMipmapLinearFilter;

        const wallEdgeTexture = textureLoader.load('img/wall_edge.jpg');
        wallEdgeTexture.minFilter = THREE.LinearMipmapLinearFilter;
        const wallEdgeTextureNormal = textureLoader.load('img/wall_edge_normal.jpg');
        wallEdgeTextureNormal.minFilter = THREE.LinearMipmapLinearFilter;

        const wallNormal = textureLoader.load('img/wall_normal.jpg');
        wallNormal.wrapS = wallNormal.wrapT = THREE.RepeatWrapping;
        wallNormal.anisotropy = renderer.capabilities.getMaxAnisotropy();
        wallNormal.minFilter = THREE.LinearMipmapLinearFilter;

        // Create the floor
        const floorGeometry = new THREE.PlaneGeometry(1000, 1000);
        const floorMaterial = new THREE.MeshStandardMaterial({map: floorTexture, normalMap: floorNormal});
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Create the ceiling
        ceiling = floor.clone();
        ceiling.rotation.x = Math.PI / 2;
        ceiling.position.y = wallSize;
        scene.add(ceiling);


        const outsideWallTexture = wallTexture.clone()
        outsideWallTexture.repeat.set(100, 1)

        // Create walls
        const outsideWallMaterial = new THREE.MeshStandardMaterial({map: outsideWallTexture});
        // Outer walls (boundary)
        createWall(0, wallSize / 2, -400, 800, wallSize, wallThickness, outsideWallMaterial); // Front wall
        createWall(0, wallSize / 2, 400, 800, wallSize, wallThickness, outsideWallMaterial);  // Back wall
        createWall(-400, wallSize / 2, 0, wallThickness, wallSize, 800, outsideWallMaterial); // Left wall
        createWall(400, wallSize / 2, 0, wallThickness, wallSize, 800, outsideWallMaterial);  // Right wall

        addMonuments(
            new THREE.MeshStandardMaterial({map: textureLoader.load('img/picture-wall.jpg')}),
            new THREE.MeshStandardMaterial({map: textureLoader.load('img/tina-wall.jpg')}),
            new THREE.MeshStandardMaterial({map: textureLoader.load('img/sadge-wall.jpg')}),
            new THREE.MeshStandardMaterial({map: textureLoader.load('img/picture-wall-sofia.jpg')}),
            new THREE.MeshStandardMaterial({map: textureLoader.load('img/picture-wall-sofia-daddy.jpg')}),
            new THREE.MeshStandardMaterial({map: textureLoader.load('img/picture-wall-mummy.jpg')}),
            new THREE.MeshStandardMaterial({map: textureLoader.load('img/picture-wall-ellie.jpg')}),
            new THREE.MeshStandardMaterial({map: textureLoader.load('img/picture-wall-pito.jpg')}),
            new THREE.MeshStandardMaterial({map: textureLoader.load('img/picture-wall-tina-mad.jpg')})
        );


        const loader = new SVGLoader();
        loader.load(
            'mazes/big.svg',
            function (data) {
                const paths = data.paths;
                let idx = 0;
                paths.forEach((path) => {
                    const color = path.userData.style.stroke;
                    if (color === '#ff0000' || color === 'red') return;
                    const shapes = SVGLoader.createShapes(path);
                    idx = idx + 1;

                    shapes.forEach((shape) => {
                        const points = shape.getPoints(2);
                        const p1 = points[0];
                        const p2 = points[1];
                        const dx = p2.x - p1.x;
                        const dz = p2.y - p1.y;
                        const length = Math.sqrt(dx * dx + dz * dz);
                        const angle = Math.atan2(dz, dx);

                        const geometry = new THREE.BoxGeometry(length, wallSize, 1);
                        const tex = wallTexture.clone();
                        tex.repeat.set(length / wallSize, 1);
                        const nrm = wallNormal.clone();
                        nrm.repeat.set(length / wallSize, 1);

                        const faceMaterial = new THREE.MeshStandardMaterial({map: tex, normalMap: nrm});
                        const sideMaterial = new THREE.MeshStandardMaterial({
                            map: wallEdgeTexture,
                            normalMap: wallEdgeTextureNormal
                        });
                        const wall = new THREE.Mesh(geometry, [sideMaterial, sideMaterial, sideMaterial, sideMaterial, faceMaterial, faceMaterial]);

                        wall.position.set(
                            (p1.x + p2.x) / 2 - 265,
                            wallSize / 2,
                            -(p1.y + p2.y) / 2 + 265
                        );
                        wall.rotation.y = -angle;
                        scene.add(wall);
                        objects.push(wall);
                    });
                });
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.error('Error loading SVG:', error);
            }
        );

        const blocker = document.getElementById('blocker');
        const instructions = document.getElementById('instructions');

        blocker.addEventListener('click', function () {

            if (!controls.isLocked) {
                isPaused = false;
                prevTime = performance.now();
                controls.lock();
            }
            if (!backgroundMusic.isPlaying) {
                backgroundMusic.play();
                footsteps.play();
            }
        });

        controls.addEventListener('lock', function () {
            instructions.style.display = 'none';
            blocker.style.display = 'none';
        });

        controls.addEventListener('unlock', function () {
            isPaused = true;
            moveForward = false;
            moveLeft = false;
            moveBackward = false;
            moveRight = false;
            backgroundMusic.pause();
            footsteps.setVolume(0.0);
            blocker.style.display = 'block';
            instructions.style.display = '';
        });


        // Movement controls
        const onKeyDown = function (event) {
            if (isDropping) return;
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = true;
                    break;
            }
        };

        const updateMaterialWireframe = function () {
            scene.traverse(function (child) {
                if (child.isMesh) {
                    if (Array.isArray(child.material)) {
                        child.material.forEach((material) => {
                            material.wireframe = isWireframe;
                        });
                    } else {
                        child.material.wireframe = isWireframe;
                    }
                }
            });
        };

        const onKeyUp = function (event) {
            if (isDropping) return;
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = false;
                    break;

                case 'KeyL':
                    if (devMode) {
                        lottaLite = !lottaLite;
                    }
                    break;
                case 'KeyR':
                    if (devMode) {
                        lottaLite = false;
                        collisionDetection = true;
                        superfast = false;
                        isWireframe = false;
                        reachedEnd = false;
                        footsteps.stop();
                        footsteps.playbackRate = 1.00;
                        footsteps.play();
                        updateMaterialWireframe();
                    }
                    break;
                case 'KeyC':
                    if (devMode) {
                        collisionDetection = !collisionDetection;
                    }
                    break;
                case 'KeyF':
                    superfast = !superfast;
                    bobbingSpeed = superfast ? 20 : defaultBobbingSpeed;
                    bobbingAmount = superfast ? 0.33 : defaultBobbingAmount;
                    footsteps.stop();
                    footsteps.playbackRate = superfast ? 3.00 : 1.00;
                    footsteps.play();
                    break;
                case 'KeyM' :
                    if (devMode) {
                        isWireframe = !isWireframe;
                        updateMaterialWireframe();
                    }
                    break;
                case 'Space' :
                    if (!isDropping && inCloseProximityOfEnd()) {
                        initiateDrop();
                    } else {
                        if (devMode){
                            const pos = controls.getObject().position;
                            console.log("x,z=", pos.x, pos.z);
                        }
                    }
            }
        };

        document.addEventListener('keydown', onKeyDown, false);
        document.addEventListener('keyup', onKeyUp, false);

        window.addEventListener('resize', onWindowResize, false);
        inCloseProximityOfEnd = function () {
            return mazeEndPoint.distanceTo(controls.getObject().position) < 10;
        }
    }

    function initiateDrop() {
        isDropping = true;
        footsteps.stop();
        crumbleSound.play();
        moveLeft = false;
        moveBackward = false;
        moveRight = false;
        moveForward = false;
        dropTargetY = camera.position.y - maxDropDepth;
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    let bobbingTime = 0; // Tracks bobbing progress
    let bobbingSpeed = defaultBobbingSpeed; // How fast the bobbing oscillates
    let bobbingAmount = defaultBobbingAmount; // How much the camera bobs

    const audioLoader = new THREE.AudioLoader();

    const listener = new THREE.AudioListener();
    camera.add(listener);

    const loadAudio = function (opt) {
        const audio = new THREE.Audio(listener);
        audioLoader.load('sfx/' + opt.file, function (buffer) {
            audio.setBuffer(buffer);
            audio.setLoop(opt.loop);
            audio.setVolume(opt.volume);
        });
        return audio;
    }
    const backgroundMusic = loadAudio({file: 'background.ogg', loop: true, volume: 0.5});
    const footsteps = loadAudio({file: 'footsteps.ogg', loop: true, volume: 0.0});
    const switchSound = loadAudio({file: 'switch.ogg', loop: false, volume: 1.0});
    const crumbleSound = loadAudio({file: 'crumble.ogg', loop: false, volume: 1.0});

    function animate() {
        requestAnimationFrame(animate);

        function checkReachedEnd() {
            if (reachedEnd) return true;
            reachedEnd = inCloseProximityOfEnd();
            if (reachedEnd) {
                switchSound.play();
            }
            return reachedEnd;
        }

        const time = performance.now();
        const delta = (time - prevTime) / 1000;
        if (isPaused && frameCounter > 100) return;
        frameCounter++;

        if (!isDropping) {
            if (controls.isLocked === true) {
                // Apply friction
                velocity.x -= velocity.x * 7.5 * delta;
                velocity.z -= velocity.z * 7.5 * delta;

                // Calculate movement direction
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); // Ensure consistent movement speed

                const speed = superfast ? 1000 : defaultSpeed;

                // Accelerate in the direction of movement
                if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;

                // Save the old position
                const oldPosition = controls.getObject().position.clone();

                // Apply movement
                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                // Apply bobbing effect if moving
                bobbingTime += delta * bobbingSpeed;
                const bobbingOffset = Math.sin(bobbingTime) * bobbingAmount * (Math.min(velocity.length(), 8) / 8);
                controls.getObject().position.y = eyeHeight + bobbingOffset;

                checkReachedEnd();
                const lightuptheshow = lottaLite || reachedEnd;
                controls.getObject().children[0].distance = lightuptheshow ? 0 : defaultLightRange;
                scene.fog.density = lightuptheshow ? 0 : defaultFogginess;

                footsteps.setVolume(Math.min(0.5, Math.max(0, velocity.length()))); //don't make the footsteps sound ever louder than 0.5

                if (collisionDetection) {
                    const cameraPosition = controls.getObject().position.clone();
                    const collisionSphereRadius = 2;
                    const sphere = new THREE.Sphere(cameraPosition, collisionSphereRadius);
                    let collision = false;

                    for (let i = 0; i < objects.length; i++) {
                        const boundingBox = new THREE.Box3().setFromObject(objects[i]);
                        if (boundingBox.intersectsSphere(sphere)) {
                            collision = true;
                            break;
                        }
                    }

                    if (collision) {
                        // Revert to the old position if collision detected
                        controls.getObject().position.copy(oldPosition);
                        velocity.set(0, 0, 0);
                    }
                }
                prevTime = time;
            }
        } else {
            if (camera.position.y > dropTargetY) {
                dropSpeed = dropSpeed * dropAcceleration;
                camera.position.y -= dropSpeed * delta / 1000;
            } else {
                scene.remove(ceiling);
            }
        }

        renderer.render(scene, camera);
    }

    function createWall(x, y, z, width, height, depth, wallMaterial) {
        const wallGeometry = new THREE.BoxGeometry(width, height, depth);
        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
        wall.position.set(x, y, z);
        scene.add(wall);
        objects.push(wall);
    }

    function addMonuments(daddyMat, tinaMat, sadgeMat, sofiaMat, sofiDaddyMat, mummyMat, ellieMat, pitoMat, madTina) {
        function addMonument(mat, x, z) {
            const wallThickness = 0.2;
            const wall = new THREE.Mesh(new THREE.BoxGeometry(wallSize, wallSize, wallThickness), mat);
            wall.position.set(x, wallSize / 2, z);
            scene.add(wall);
            objects.push(wall);
        }

        addMonument(daddyMat, 0, 0.1);
        addMonument(tinaMat, 0, -0.1);
        addMonument(sadgeMat, 241, 235);
        addMonument(sofiaMat, -190, -24);
        addMonument(sofiDaddyMat, 66, 150);
        addMonument(mummyMat, -110, -171);
        addMonument(pitoMat, 80, -264);
        addMonument(ellieMat, -158, -119);
        addMonument(madTina, -15, 230);
        addMonument(daddyMat, 97, 6);
    }
</script>
</body>
